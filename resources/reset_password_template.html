<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-collapse: collapse;
        }
        h2 {
            color: #0056b3;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .password {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 10px 0;">
                <table class="container" role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td style="padding: 20px; background-color: #ffffff; border: 1px solid #dddddd;">
                            <h2>Password Reset Notification</h2>
                            <p>Hello,</p>
                            <p>Your password for the account <strong>{{ user_email }}</strong> has been reset.</p>
                            <p>Your new password is: <span class="password">{{ new_password }}</span></p>
                            <p>For your security, please change this password after logging in.</p>
                            <p>Thank you,<br>The IT Support Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
